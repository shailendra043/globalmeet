<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A global social networking platform for connecting people worldwide.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="GlobalMeet">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>GlobalMeet</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <!-- Firebase Configuration -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Show loading indicator
      const loadingIndicator = document.createElement('div');
      loadingIndicator.style.position = 'fixed';
      loadingIndicator.style.top = '50%';
      loadingIndicator.style.left = '50%';
      loadingIndicator.style.transform = 'translate(-50%, -50%)';
      loadingIndicator.style.fontSize = '20px';
      loadingIndicator.textContent = 'Loading GlobalMeet...';
      document.body.appendChild(loadingIndicator);

      try {
        // Initialize Flutter Web
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function(engineInitializer) {
            console.log('Flutter web entrypoint loaded');
            engineInitializer.initializeEngine().then(function(appRunner) {
              console.log('Flutter engine initialized');
              appRunner.runApp();
              console.log('Flutter app started');
            }).catch(function(error) {
              console.error('Error initializing Flutter engine:', error);
              loadingIndicator.style.color = 'red';
              loadingIndicator.textContent = 'Error loading app: ' + error;
            });
          },
          onError: function(error) {
            console.error('Error loading Flutter web entrypoint:', error);
            loadingIndicator.style.color = 'red';
            loadingIndicator.textContent = 'Error loading app: ' + error;
          }
        });
      } catch (error) {
        console.error('Error in load event handler:', error);
        loadingIndicator.style.color = 'red';
        loadingIndicator.textContent = 'Error loading app: ' + error;
      }
    });
  </script>
</body>
</html>
