<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A global social networking platform for connecting people worldwide">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="GlobalMeet">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>GlobalMeet</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>

  <!-- Firebase Configuration -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage.js"></script>

  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <div id="loading">
    <style>
      #loading {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ffffff;
        font-family: Arial, sans-serif;
      }
      .loading-text {
        font-size: 24px;
        color: #333333;
      }
      .error-text {
        color: #ff0000;
        margin-top: 16px;
      }
    </style>
    <div class="loading-text">Loading GlobalMeet...</div>
  </div>

  <script>
    window.addEventListener('load', function() {
      var loading = document.querySelector('#loading');

      // Initialize the Flutter configuration
      window._flutter = {
        loader: {
          loadEntrypoint: function() {
            return Promise.resolve();
          }
        },
        buildConfig: {
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
            serviceWorkerUrl: 'flutter_service_worker.js?v=' + serviceWorkerVersion
          }
        }
      };

      // Initialize Flutter Web
      _flutter.loader.load()
        .then(function(engineInitializer) {
          loading.querySelector('.loading-text').textContent = 'Initializing engine...';
          return engineInitializer.initializeEngine();
        })
        .then(function(appRunner) {
          loading.querySelector('.loading-text').textContent = 'Starting app...';
          return appRunner.runApp();
        })
        .then(function() {
          // Remove the loading indicator when the app is ready
          loading.remove();
        })
        .catch(function(error) {
          console.error('Error initializing Flutter web:', error);
          loading.innerHTML += '<div class="error-text">Failed to load app. Please refresh the page.</div>';
        });
    });
  </script>
</body>
</html>
