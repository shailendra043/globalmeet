<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A global social networking platform for connecting people worldwide">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="GlobalMeet">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>GlobalMeet</title>
  <link rel="manifest" href="manifest.json">

  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = '{{flutter_service_worker_version}}';

    // Preload Firebase scripts
    var firebaseScripts = [
      'https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js',
      'https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js',
      'https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js',
      'https://www.gstatic.com/firebasejs/9.6.0/firebase-storage.js'
    ];

    // Preload Firebase scripts
    firebaseScripts.forEach(function(src) {
      var script = document.createElement('script');
      script.src = src;
      script.defer = true;
      document.head.appendChild(script);
    });
  </script>

  <style>
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
    }
    .loading-content {
      text-align: center;
    }
    .loading-text {
      font-size: 24px;
      color: #333333;
      margin-bottom: 20px;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .error-text {
      color: #ff0000;
      margin-top: 16px;
      font-size: 16px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading" class="loading-container">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading GlobalMeet...</div>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v=' + serviceWorkerVersion);
      });
    }

    window.addEventListener('load', function() {
      var loading = document.querySelector('#loading');
      var loadingText = loading.querySelector('.loading-text');
      
      function updateLoadingText(text) {
        loadingText.textContent = text;
        console.log('Loading status:', text);
      }

      function showError(error) {
        console.error('Initialization error:', error);
        loading.querySelector('.loading-content').innerHTML += `
          <div class="error-text">
            Failed to load app: ${error?.message || 'Unknown error'}<br>
            Please refresh the page or check console for details.
          </div>
        `;
      }

      // Initialize Flutter
      if (typeof window.flutter === 'undefined') {
        window._flutter = {
          loader: {
            didCreateEngineInitializer: false
          }
        };
      }

      try {
        updateLoadingText('Initializing...');

        window.flutterConfiguration = {
          canvasKitBaseUrl: "/canvaskit/"
        };

        _flutter.loader.load({
          serviceWorker: { serviceWorkerVersion }
        })
        .then((engineInitializer) => {
          updateLoadingText('Starting engine...');
          return engineInitializer.initializeEngine({
            useColorEmoji: true,
          });
        })
        .then((appRunner) => {
          updateLoadingText('Loading app...');
          return appRunner.runApp();
        })
        .then(() => {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.4s ease-out';
          setTimeout(() => loading.remove(), 400);
        })
        .catch((error) => showError(error));

      } catch (error) {
        showError(error);
      }
    });
  </script>
  
  <!-- Add a target element for Flutter -->
  <div id="flutter_target"></div>
</body>
</html>
